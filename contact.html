	<body>
    <div id="main-container" class="container">
      <div class="col-md-7 contact">
        <div class="page-header">
          Contact
        </div>

      <div class="col-md-6">
        <div class="form-group" style="margin-top: 10px;">
          <label for="form_name">Name</label><br>
          <input id="form_name" type="text" name="name" class="form-control" placeholder="John Smith" required="required" data-error="Firstname is required.">
          <div class="help-block with-errors"></div>
        </div>
  <br>

    <div class="row">
      <div class="col-md-6">
          <div class="form-group" style="margin-top: 10px;">
            <label for="form_email">Email</label><br>
            <input id="form_email" type="email" name="email" class="form-control" placeholder="example@gmail.com" required="required" data-error="Valid email is required.">
            <div class="help-block with-errors"></div>
          </div>
        </div>
    </div>
  <br>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="form_message">Message</label><br>
          <textarea id="form_message" name="message" class="form-control" placeholder="" style="height: 200px" required="required" data-error="Please,leave us a message."></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>

      <div class="col-md-12">
        <input type="submit" class="btn btn-success btn-send" value="Submit ">
      </div>
    </div>
  </div>
